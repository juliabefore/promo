<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Feedback</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/promo.css" rel="stylesheet">
</head>

<body>
<div id="wrapper" class="container">
    <div id="header" class="row">
        <div id="logo" class="col-md-3"><div class="well"><img src="pic/purple-tulips.jpg" class="image-container"></div></div>
        <div id="header-content" class="col-md-9"><div class="well"><img src="pic/images.jpg" class="image-container"></div></div>
    </div>
    <div id="content" class="row">
        <div class="col-md-4 side_column">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation"><a href="gallery.html">Gallery</a></li>
                <li role="presentation" class="active"><a href="feedback_form.html">Feedback</a></li>
            </ul>
        </div>
        <div class="col-md-8">
            <p align="center">Feedback form</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="inputMessage"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputChoice" class="col-sm-2 control-label">Choice</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputChoice">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1" checked> Donate
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2"> Subscribe my news
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send feedback</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Copyright Â© 2017, JM</p>
            </div>
        </footer>

    </div>
</div>
</body>
</html>
