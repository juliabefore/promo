<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/promo.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
</head>
<body>
<div class="content">
    <div w3-include-html="/static_parts/header.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation"><a href="gallery.html">Gallery</a></li>
                    <li role="presentation" class="active"><a href="feedback_form.html">Feedback</a></li>
                </ul>
            </div>

            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <p align="center">Feedback form</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputMessage" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="inputMessage"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputChoice" class="col-sm-2 control-label">Choice</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputChoice">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1" checked> Donate
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> Subscribe my news
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Send feedback</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div w3-include-html="/static_parts/footer.html"></div>

<script>
    w3IncludeHTML();
</script>

</body>
</html>
